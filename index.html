<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube API for rest time</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><img src="img/youtube.png"></div>
        <div class="search-box">
            Search <input type="text" name="keyword" id="keyword">
        </div>
    </header>

    <div id="myModel" class="model">
        <span class="close">&times;</span>
        <iframe class="model-content" id="video-frame" width="700" height="415" src="" frameborder="0" allowfullscreen></iframe>
        <div id="caption"></div>
    </div>
    <div id="list-video"></div>
    <footer>
        <span>Working with youtube API - FPT Aptech &copy; 2021</span>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
